 <!DOCTYPE html>
  <html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Случайные цвета</title>
      <style>
          body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              transition: background-color 0.5s;
              position: relative;
              overflow: hidden;
          }
          button {
              padding: 10px 20px;
              font-size: 16px;
              cursor: pointer;
              z-index: 1;
          }
          .random-text {
              position: absolute;
              font-size: 24px;
              color: white;
              pointer-events: none;
          }
      </style>
  </head>
  <body>
      <button onclick="changeColor()">Сменить цвет</button>
      <button onclick="generateRandomText()">Ударить</button>

      <script>
          function changeColor() {
              const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
              document.body.style.backgroundColor = randomColor;
          }

          function generateRandomText() {
              const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
              const randomTextLength = Math.floor(Math.random() * 10) + 1; // Длина текста от 1 до 10 символов
              let randomText = '';

              for (let i = 0; i < randomTextLength; i++) {
                  randomText += characters.charAt(Math.floor(Math.random() * characters.length));
              }

              const span = document.createElement('span');
              span.className = 'random-text';
              span.innerText = randomText;
              span.style.left = Math.random() * 100 + 'vw'; // случайная позиция по ширине
              span.style.top = Math.random() * 100 + 'vh'; // случайная позиция по высоте
              document.body.appendChild(span);

              // Удаление текста через 1.5 секунды
              setTimeout(() => {
                  span.remove();
              }, 1500);
          }
      </script>
  </body>
  </html>
